<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>
<body>
    <header class="header"><h1>Weather Service</h1></header>
    <aside class="local">
        <div id="searchBar">
            Search A City:
            <input type="text" placeholder="ex. San Diego" id="searchinput"> <button>search</button>
        </div>
        <div class="cityButton">
        <button>D.C</button>
        <button>Chicago</button>
        <button>Huston</button>
        <button>Orlando</button>
        <button>San Diego</button>
        </div>


    </aside>
    <section class="weather">
        <h2 id="city"></h2>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="clouds"></p>
        <p id="humidity"></p>
        <p id="uvindex"></p>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
