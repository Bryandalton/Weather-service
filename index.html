<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header class="header"><h1>Weather Service</h1></header>
    <aside class="local">
      <div id="searchBar">
        Search A City:
        <input type="text" placeholder="ex. San Diego" id="searchInput"/>
        <button id="searchBtn">search</button>
      </div>
      <div class="cityButton">
        <button value="Chicago">Chicago</button>
        <button value="Huston">Huston</button>
        <button value="Orlando">Orlando</button>
        <button value="San Diego">San Diego</button>
        <button value="Seattle">Seattle</button>
      </div>
    </aside>
    <section class="weather">
      <h2 id="city"></h2>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="clouds"></p>
      <p id="humidity"></p>
      <p id="uvindex"></p>
    </section>
    <section class="forecast"></section>

    <script src="./assets/script.js"></script>
  </body>
</html>
